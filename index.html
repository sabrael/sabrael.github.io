<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--
	XML data was compiled by a reddit community for use with the "Fight Club 5" app.
	Google "5e xml files" for more info.

	Feel free to use, edit, and redistribute this as you wish.
	I don't own any of the XML data anyway.
-->

	<title>Statgen - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<style id="dynamicStyle"></style> <!-- populated with JS -->
	<script type="text/javascript" src="js/styleswitch.js"></script>
</head>

<body>
	<header class="hidden-xs hidden-sm">
		<div class="container">
			<h1>Statgen</h1>
		</div>
	</header>
	<main class="container bodyContent">
		<div class="row">
			<div class="col-sm-12 statmethod" id="pointbuy">
				<h3>Point Buy</h3>
				<label>Budget: <input id="budget" type="number" min="10" value="27"></label>
				<label>Remaining: <input id="remaining" type="number" min="10" value="27" readonly></label>
				<table>
					<tr><td></td><td>Base</td><td>Racial</td><td>Total</td><td>Mod</td><td class="choose"></td></tr>
					<tr id="str">
						<td>STR</td>
						<td><input type="number" min="8" max="15" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="dex">
						<td>DEX</td>
						<td><input type="number" min="8" max="15" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="con">
						<td>CON</td>
						<td><input type="number" min="8" max="15" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="int">
						<td>INT</td>
						<td><input type="number" min="8" max="15" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="wis">
						<td>WIS</td>
						<td><input type="number" min="8" max="15" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="cha">
						<td>CHA</td>
						<td><input type="number" min="8" max="15" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
				</table>
				<select id="race"></select>
				<p id="choose"></p>
			</div>
		</div>
	</main>

	<!--
	All the embedded crap.
	Would load it in but I want this for offline use too
-->
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/statgen.js"></script>
	<script type="text/javascript" src="lib/droll.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>

</body>

</html>

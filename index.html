<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Statgen - Dawn of Change</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<style id="dynamicStyle"></style> <!-- populated with JS -->
	<script type="text/javascript" src="js/styleswitch.js"></script>
</head>

<body>
	<header class="hidden-xs hidden-sm">
		<div class="container">
			<h1>Statgen - Dawn of Change</h1>
		</div>
	</header>
	
	<main class="container bodyContent">
		<div class="row">
			<div class="col-sm-12 statmethod" id="pointbuy">
				<h3>Point Buy</h3>
				<label>Budget: <input id="budget" type="number" min="10" value="30"></label>
				<label>Remaining: <input id="remaining" type="number" min="10" value="30" readonly></label>
				<table>
					<tr><td></td><td>Base</td><td>Racial</td><td>Total</td><td>Mod</td><td class="choose"></td></tr>
					<tr id="str">
						<td>STR</td>
						<td><input type="number" min="8" max="18" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="dex">
						<td>DEX</td>
						<td><input type="number" min="8" max="18" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="con">
						<td>CON</td>
						<td><input type="number" min="8" max="18" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="int">
						<td>INT</td>
						<td><input type="number" min="8" max="18" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="wis">
						<td>WIS</td>
						<td><input type="number" min="8" max="18" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
					<tr id="cha">
						<td>CHA</td>
						<td><input type="number" min="8" max="18" value="8" data-prev="8" class="base"></td>
						<td><input type="number" class="racial" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="number" readonly></td>
						<td><input type="checkbox" class="choose"></td>
					</tr>
				</table>
				<div style="margin-top:10px;">
					<select id="race" />
				</div>
				<p id="choose"></p>
			</div>
		</div>
	</main>
	
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/statgen.js"></script>
	<script type="text/javascript" src="lib/droll.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>

</body>

</html>
